<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" re="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="/css/payroll-form.css">
  <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
  <!-- UC1,2 -->
  <header class="header-content header">
    <div class="logo-content">
      <img src="/assets/logo.png" alt="logo">
      <div>
        <span class="emp-text">Employee</span><br>
        <span class="emp-text emp-payroll">Payroll</span>
      </div>
    </div>
  </header>
  <!-- UC2 -->
  <div class="form-content">
    <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
      <div class="form-head">
        employee payroll form
      </div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" name="name" id="name" placeholder="Your name..." required>
        <error-output class="text-error" for="text"></error-output>
      </div>

      <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="portfolio-radio-content">
          <label>
            <input type="radio" name="profile" id="profile1" value="/assets/profile-images/Ellipse1" required>
            <img class="profile" id="image1" src="/assets/profile-images/Ellipse -3.png" alt="">
          </label>

          <label>
            <input type="radio" name="profile" id="profile2" value="/assets/profile-images/Ellipse2" required>
            <img class="profile" id="image2" src="/assets/profile-images/Ellipse -1.png" alt="">
          </label>

          <label>
            <input type="radio" name="profile" id="profile3" value="/assets/profile-images/Ellipse3" required>
            <img class="profile" id="image3" src="/assets/profile-images/Ellipse -8.png" alt="">
          </label>

          <label>
            <input type="radio" name="profile" id="profile4" value="/assets/profile-images/Ellipse4" required>
            <img class="profile" id="image4" src="/assets/profile-images/Ellipse -7.png" alt="">
          </label>
        </div>
      </div>

      <!-- UC4 -->
      <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label class="text" for="female">Female</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
            <label class="text" for="sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="department" value="finance">
            <label class="text" for="finance">Finance</label>
            <input class="checkbox" type="checkbox" id="department" name="department" value="Engineer">
            <label class="text" for="engineer">Engineer</label>
            <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
            <label class="text" for="others">Others</label>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="salary">Choose your salary: </label>
        <input class="slider" type="range" name="salary" id="salary" min="300000" max="500000" 
            step="100" value="400000">
        <output class="salary-output text" for="salary" id="salary_op">400000</output>
      </div>

      <!-- UC5 -->
      <div class="row-content">
        <label class="label text" for="startDate">Start Date</label>
        <div>
            <select id="day" name="Day">
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month" name="Month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="March">Mar</option>
                <option value="April">Apr</option>
                <option value="May">May</option>
                <option value="June">Jun</option>
                <option value="July">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sept">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select id="year" name="Year">
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
            </select>
           </div>
      </div>

        <!-- UC6 -->
        <div class="row-content">
          <label class="label text" for="notes">Notes</label>
          <textarea name="notes" class="input" id="notes" placeholder="" style="height: 100px;"></textarea>
        </div>
        <div class="buttonParent">
          <a href="/html/payroll-home.html" class="resetButton button cancelButton">Cancel</a>
          <div class="submit-reset">
            <button type="submit" class="button submitButton" id="submitButton">Submit</button>
            <button type="reset" class="button resetButton">Reset</button>
          </div>
       </div>
    </form>
  </div>

  <script src="/js/payroll-form.js"></script>
  <script src="/js/employeePayroll.js"></script>
</body>
</html>
